        .star {
            position: absolute;
            background: white;
            border-radius: 50%;

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }

            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }

                    transform: "translate(-50%, -10%) rotate(360deg) scale(1.6)",
                    arms: { left: "450deg", right: "-450deg" },
                    legs: { left: "300deg", right: "-300deg" },
                    wraps: [
                        { element: wrap1, x: -150, y: 0 },
                        { element: wrap2, x: 150, y: 0 },
                        { element: wrap3, x: 0, y: -150 },
                        { element: wrap4, x: 0, y: 150 }
                    ]
                }
            };

            // Variables para la secuencia
            let currentSequence = [];
            let isPlayingSequence = false;
            let transitionSpeed = 0.5;
            let gravity = 10;
            
            // Configurar event listeners para los botones de poses
            for (let i = 1; i <= 9; i++) {
                document.getElementById(`pose${i}`).addEventListener('click', function() {
                    if (!isPlayingSequence) {
                        changePose(poses[`pose${i}`]);
                    }
                });
            }
            
            // Configurar controles deslizantes
            speedSlider.addEventListener('input', function() {
                transitionSpeed = parseFloat(this.value);
                figure.style.transition = `all ${1.5/transitionSpeed}s cubic-bezier(0.34, 1.56, 0.64, 1)`;
                
                if (transitionSpeed < 0.7) {
                    speedValue.textContent = 'HIPER VELOCIDAD';
                } else if (transitionSpeed > 1.5) {
                    speedValue.textContent = 'VELOCIDAD NORMAL';
                } else {
                    speedValue.textContent = 'VELOCIDAD EXTREMA';
                }
            });
            
            gravitySlider.addEventListener('input', function() {
                gravity = parseInt(this.value);
                
                if (gravity < 20) {
                    gravityValue.textContent = 'GRAVEDAD ANULADA';
                    document.body.style.background = 'linear-gradient(135deg, #000033, #330066, #6600cc)';
                } else if (gravity > 60) {
                    gravityValue.textContent = 'GRAVEDAD EXTREMA';
                    document.body.style.background = 'linear-gradient(135deg, #330000, #663300, #996600)';
                } else {
                    gravityValue.textContent = 'GRAVEDAD NORMAL';
                    document.body.style.background = 'linear-gradient(135deg, #0a0a2a, #1a1a4a, #2a2a6a)';
                }
            });
            
            // Configurar controles de secuencia
            addSequenceBtn.addEventListener('click', function() {
                const currentPoseKey = Object.keys(poses).find(key => poses[key].name === document.querySelector('button:focus')?.textContent);
                if (currentPoseKey) {
                    currentSequence.push(currentPoseKey);
                    updateSequenceDisplay();
                }
            });
            
            playSequenceBtn.addEventListener('click', function() {
                if (currentSequence.length > 0 && !isPlayingSequence) {
                    playSequence();
                }
            });
            
            clearSequenceBtn.addEventListener('click', function() {
                currentSequence = [];
                updateSequenceDisplay();
            });
            
            // Configurar efectos
            effectSparkles.addEventListener('click', function() {
                createSparkles();
            });
            
            effectRainbow.addEventListener('click', function() {
                document.querySelectorAll('.silk').forEach(silk => {
                    silk.style.background = 'linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet)';
                    silk.style.animation = 'silkFlow 3s infinite linear';
                });
            });
            
            effectNeon.addEventListener('click', function() {
                document.body.style.background = 'linear-gradient(135deg, #000000, #330033, #660066)';
                document.querySelectorAll('button').forEach(btn => {
                    btn.style.boxShadow = '0 0 20px #00ffff';
                    btn.style.borderColor = '#00ffff';
                });
            });
            
            // Función para cambiar la pose
            function changePose(pose) {
                // Actualizar la figura
                figure.style.transform = pose.transform;
                
                // Actualizar los brazos
                document.querySelector('.arm-left').style.transform = `rotate(${pose.arms.left})`;
                document.querySelector('.arm-right').style.transform = `rotate(${pose.arms.right})`;
                
                // Actualizar las piernas
                document.querySelectorAll('.leg').forEach((leg, index) => {
                    const legAngle = index === 0 ? pose.legs.left : pose.legs.right;
                    leg.style.transform = `rotate(${legAngle})`;
                });
                
                // Actualizar puntos de contacto con las telas
                pose.wraps.forEach(wrap => {
                    wrap.element.style.left = `${wrap.x}px`;
                    wrap.element.style.top = `${wrap.y}px`;
                });
            }
            
            // Función para actualizar la visualización de la secuencia
            function updateSequenceDisplay() {
                sequenceList.innerHTML = '';
                currentSequence.forEach((poseKey, index) => {
                    const poseItem = document.createElement('div');
                    poseItem.className = 'sequence-item';
                    poseItem.textContent = `${index + 1}. ${poses[poseKey].name}`;
                    sequenceList.appendChild(poseItem);
                });
            }
            
            // Función para reproducir la secuencia
            function playSequence() {
                isPlayingSequence = true;
                let index = 0;
                
                function playNextPose() {
                    if (index < currentSequence.length) {
                        changePose(poses[currentSequence[index]]);
                        index++;
                        setTimeout(playNextPose, 2000 / transitionSpeed);
                    } else {
                        isPlayingSequence = false;
                    }
                }
                
                playNextPose();
            }
            
            // Función para crear estrellas de fondo
            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = 150;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 4;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // Posición aleatoria
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Retraso de animación aleatorio
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    starsContainer.appendChild(star);
                }
            }
            
            // Función para crear partículas flotantes
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 6 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Posición aleatoria
                    particle.style.left = `${Math.random() * 100}%`;
                    
                    // Color aleatorio
                    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Duración de animación aleatoria
                    const duration = Math.random() * 15 + 10;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Retraso de animación aleatorio
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Función para crear efecto de chispas
            function createSparkles() {
                const stage = document.querySelector('.stage');
                const sparkleCount = 30;
                
                for (let i = 0; i < sparkleCount; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '10px';
                    sparkle.style.height = '10px';
                    sparkle.style.background = 'white';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.boxShadow = '0 0 10px white, 0 0 20px yellow';
                    sparkle.style.left = `${Math.random() * 100}%`;
                    sparkle.style.top = `${Math.random() * 100}%`;
                    sparkle.style.animation = `twinkle 0.5s ${i * 0.1}s forwards`;
                    
                    stage.appendChild(sparkle);
                    
                    // Eliminar después de la animación
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }
            }
            
            // Inicializar con la primera pose
            changePose(poses.pose1);
        });
        // Controles de música
const backgroundMusic = document.getElementById('backgroundMusic');
const playMusicBtn = document.getElementById('playMusic');
const pauseMusicBtn = document.getElementById('pauseMusic');

playMusicBtn.addEventListener('click', function() {
    backgroundMusic.play();
});

pauseMusicBtn.addEventListener('click', function() {
    backgroundMusic.pause();
});

// Reproducir automáticamente (con interacción del usuario)
document.addEventListener('click', function() {
    backgroundMusic.play();
    document.removeEventListener('click', this);
}, { once: true });
    </script>
